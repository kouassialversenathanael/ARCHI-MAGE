    <script type="text/javascript">
         $(document).on('click', 'ul li',function(){
             $(this).addClass('active').siblings().removeClass('active')
         })
    </script>
     <script>
        function showsousdiv(){
            var divsous = document.getElementById('showsous');
            var archsous = document.getElementById('archsous');
            if(divsous.style.display == 'block'){
                divsous.style.display = 'none';
                archsous.classList.remove('active');
            }else{
                divsous.style.display = 'block';
                archsous.classList.add('active');
            }
        }
